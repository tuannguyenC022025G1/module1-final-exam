<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 1</title>
</head>
<body>
<script>

    function isPrime(num) {
        if (num <= 1) {
            return false;
        }
        for (let i = 2; i <= Math.sqrt(num); i++) {
            if (num % i === 0) {
                return false;
            }
        }
        return true;
    }

    let n = parseInt(prompt("Nhập số phần tử của mảng (n <= 50):"));
    let a = [];
    for (let i = 0; i < n; i++) {
        a.push(parseInt(prompt(`Nhập phần tử thứ ${i + 1}:`)));
    }

    console.log("Mảng vừa nhập vào:", a);

    let b = a.filter(isPrime);

    console.log("Mảng các số nguyên tố:", b);
</script>
</body>
</html>
